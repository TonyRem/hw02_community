<div>
  <ul>
    {% if post.group %}
    <li>Группа: {{ post.group }}</li>
    {% endif %}
    <li>Автор: {{ post.author.get_full_name }}</li>
    <li>Дата публикации: {{ post.pub_date|date:"d E Y" }}</li>
  </ul>
  <p>{{ post.text }}</p>
  {% if post.group %}
  <a
    href="{% url 'posts:group_list' post.group.slug %}"
    title="{{ post.group }}"
    >все записи группы {{ post.group }}</a
  >
  {% endif %}
</div>
